[OptionExplanations]
AutoSetStyle=Pozwala grze jednoczesne wyświetlenie trybów dla dwóch graczy, zamiast tylko dla jednego. Wprowadzenie zmiany może wymagać restartu StepManii (lub naciśnięcia klawiszy Shift+F2)
NotePosition=Określa pozycje receptorów strzałek podczas gry.
ComboOnRolls=Określa czy Rollsy zwiększają licznik Combo.
ComboUnderField=Określa czy wskaźnik Combo powinien być wyświetlany nad czy pod strzałkami.

GameplayShowScore=Wyświetla lub ukrywa licznik punktów podczas gry.
GameplayShowStepsDisplay=Wyświetla lub ukrywa statystykę strzałek podczas gry.
ShowLotsaOptions=Określa jak dużo modyfikatorów wyświetlić na ekranie opcji utworu.
LongFail=Określa długość animacji odgrywanej po porażce. Oryginalny z SM5 (Długi), nowy (Krótki) 
FlashyCombo=Określa czy licznik Combo może błyskać czy nie.
GameplayFooter=Włączona opcja wyświetla stopkę ograniczającą widoczność nadlatujących strzałek. 
FancyUIBG=Zarządzanie wyświetlaniem animowanego tła interfejsu. Wyłączenie jest zalecane dla starszych komputerów.
TimingDisplay=Wyświetlanie segmentów z timingiem na pasku postępu piosenki podczas gry.

ScoringType=Opcja pozwala na określenie metody naliczania punktacji.

PreferredMeter=Wybierz używaną skalę trudności wpływającą głównie na próg "boss song". Po zmianie tej opcji wymagane jest przeładowanie parametrów (Shift+F2).
CustomComboContinue=Wybierz minimalną ocenę wymaganą by kontynuować combo, lub wybierz domyślną w przypadku wątpliwości.
CustomComboMaintain=Wybierz minimalną ocenę wymaganą by zachować combo (bez jego zwiększenia), lub wybierz domyślną w przypadku wątpliwości.
ForcedExtraMods=Decyduje czy modyfikatory powinny zostać wymuszone na Dodatkowych Utworach.

Speed=Regulacja prędkości nadlatujących strzałek.
Accel=Zmiana ścieżki którą lecą strzałki.
Effect=Zmiana rozmiaru lub rodzaju ruchu strzałek lub ich receptorów.
Appearance=Kontrola widoczności strzałek.
Turn=Zmiana choreografii poprzez modyfikacje pozycji istniejących strzałek. 
Insert=Zmiana choreografii poprzez proceduralne dodanie nowych strzałek. 
Holds=Zmienia część strzałek w Holdy.
Mines=Dodanie lub usuniecie Min.
PlayerAutoPlay=Program rozgrywa utwór automatycznie.
ScoreDisplay=Zmiana sposobu wyświetlania punktacji.
ProTiming=Zmiana sposobu wyświetlania dokładności trafienia w strzałkę.
Scroll=Modyfikacje kierunku ruchu strzałek.
NoteSkins=Wybór wyglądu strzałek/nut.
Handicap=Usuwanie strzałek ze stepchart`a. Opcje ułatwiające ukończenie piosenki. Użycie dyskwalifikuje wynik.
Hide=Modyfikacja widoczności receptorów/strzałek celu.
Persp=Tryby widoku nadlatujących strzałek.
Steps=Ustawienie poziomu trudności piosenki.
Characters=Wybór modelu tancerza w tle.
SaveToProfileHelp=Wymaga używania profilu, karty pamięci lub pendrive`a.
MusicRateHelp=Prędkość odtwarzania muzyki.

LifeType=Wybierz pomiędzy standardowym paskiem życia a baterią (z limitowanymi życiami).
BarDrain=Zachowanie standardowego paska życia.
BatLives=Ilość żyć w baterii.
Fail=Dostosuj kiedy i czy utwór zostanie przerwany w przypadku wyczerpania paska życia.
Assist=Odgłosy pomagające w podążaniu za rytmem piosenki.
Rate=Prędkość odtwarzania całego utworu.
AutoAdjust=Skalibruj utwór lub timing i synchronizację podczas gry.
SaveScores=Decyduje czy wyniki tej gry zostaną zapisane.

